{% load static %}

<link rel="icon" href="{% static 'network/favicon.ico' %}">

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        <script src="{% static 'network/index.js'%}"></script>
        <script src="https://kit.fontawesome.com/f3bbcf10d0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <img class="background" src="{% static 'network/backgrounds/background3.svg'%}">

        <div id="container">
            <div id="left">
                <nav class="sidebar">
                    <a><span class="sidebar-title">Network</span></a>
                    <div class="sidebar-options">

                        <a id="all-posts" class="clickeable"><i class="fas fa-hashtag"></i><span class="sidebar-text">All Posts</span></a>

                        {% if user.is_authenticated %}
                            <a id="following-posts" class="clickeable"><i class="far fa-bookmark"></i><span class="sidebar-text">Following</span></a>
                            <a id="create-post" class="clickeable blue-button">Create post</a>
                        {% else %}
                            <a id="log-in" href="{% url 'login' %}">Log In</a>
                            <a id="register" href="{% url 'register' %}">Register</a>
                        {% endif %}
                    </div>
                </nav>
                <div id="bottom">
                    <div id="bottom-box">
                        {% if user.is_authenticated %}
                            <a id="left-username" class="clickeable"><i class="far fa-user"></i><span id="left-username-text" class="sidebar-text">{{ user.username }}</span></a>
                            <a id="log-out" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i></a>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="body">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
