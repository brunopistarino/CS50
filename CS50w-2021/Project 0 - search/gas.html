<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advance search</title>
        <link rel="icon" href="googleicon.png">
        <link rel="stylesheet" href="buttons.css">
    </head>
    <body>
        <div id="top">
            <div class="toplink" id="as">
                <a href="index.html">Google search</a>
            </div>
            <img id="googlem" src="googlem.png" alt="Google">
        </div>
        <div id="adsb">
            <t id="ads">Advanced Search</t>
        </div>
        <div id="titlegas">
            <t>Find pages with...</t>
            <t id="stitlegas">To do this in the search box.</t>
        </div>
        <form action="https://google.com/search">
            <div id="lab1">
                <label for="sb1">all these words:</label><br>
                <label for="sb2">this exact word or phrase:</label><br>
                <label for="sb3">any of these words:</label><br>
                <label for="sb4">none of these words:</label><br>
            </div>
            <div id="srb">
                <input class="searchbara" id="sb1" type="text" name="as_q"><br>
                <input class="searchbara" id="sb2" type="text" name="as_epq"><br>
                <input class="searchbara" id="sb3" type="text" name="as_oq"><br>
                <input class="searchbara" id="sb4" type="text" name="as_eq"><br>
            </div>
            <div id="lab2">
                <label for="sb1" class="lb">Type the important words: tri-colour rat terrier</label><br>
                <label for="sb2" class="lb">Put exact words in quotes: "rat terrier"</label><br>
                <label for="sb3" class="lb">Type OR between all the words you want: miniature OR standard</label><br>
                <label for="sb4" class="lb" id="blab">Put a minus sign just before words that you don't want:<br> -rodent, -"Jack Russell"</label><br>
            </div>
            <button id="b4" type="submit">Advanced Search</button>
        </form>
        <div id="bottom">
            <p id="p1">Argentina</p>
            <div id="bottom2">
                <div class="aaa">
                <a href="https://support.google.com/websearch/?visit_id=637430514429247568-2381919845&hl=en-AR&rd=2#topic=3378866">Help</a>
                <a href="https://policies.google.com/privacy?hl=en-AR&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en-AR&fg=1">Terms</a>
                </div>
            </div>
        </div>
    </body>
</html>
